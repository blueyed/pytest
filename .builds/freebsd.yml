image: freebsd/12.x

sources:
  - https://github.com/blueyed/pytest

packages:
  - py36-tox

environment:
  CI: "true"
  TOXENV: py36-xdist
  PYTEST_ADDOPTS: -vv --showlocals --durations=100
  # XXX: makes testing/test_pdb.py hang (with pexpect).
  PYTEST_REORDER_TESTS: 0
  _PYTEST_TOX_COVERAGE_RUN: coverage run -m
  _PYTEST_TOX_EXTRA_DEP: coverage-enable-subprocess

tasks:
  - check-skip: |
      if [[ -n "$GITHUB_REF" ]] && [[ "$GITHUB_REF" != refs/heads/my-master ]]; then
        echo "Skipping build for non-PR on $GITHUB_REF"
        complete-build
      fi

  - install: |
      cd pytest
      tox --notest

  - test: |
      cd pytest
      export "COVERAGE_FILE=$PWD/.coverage"
      export "COVERAGE_PROCESS_START=$PWD/.coveragerc"
      tox -vv

  - report: |
      cd pytest
      export CODECOV_FLAGS="freebsd"
      export CODECOV_NAME="$TOXENV-freebsd-quick"
      export TRAVIS=true
      export CI=true
      export TRAVIS_PULL_REQUEST="$GITHUB_PR_NUMBER"
      scripts/report-coverage.sh
