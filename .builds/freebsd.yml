image: freebsd/12.x

sources:
  - https://github.com/blueyed/pytest

packages:
  - py37-tox

environment:
  CI: "true"
  TOXENV: py37-xdist
  PYTEST_ADDOPTS: -vv --showlocals --durations=100
  # XXX: makes testing/test_pdb.py hang (with pexpect).
  PYTEST_REORDER_TESTS: 0

tasks:
  - install: |
      cd pytest
      tox --notest -vv

  - test: |
      cd pytest
      env COLUMNS=120 tox -v
